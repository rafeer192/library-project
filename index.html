<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Library</title>
  <link rel="icon" typ="image/x-icon" href="./images/library.png">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <h1>
      Your Library
    </h1>
  </header>
  <div class="bookcards-wrapper">
    <div class="add-card">
      <dialog>
        <h2>Add a new book</h2>
        <p>All fields required</p>
        <form>
          <section>
            <p class="form-row">
              <label for="title">Title:</label>
              <input type="text" name="book-title" id="title" placeholder="Title" minlength="1" maxlength="100" required>
            </p>
            <p class="form-row">
              <label for="author">Author:</label>
              <input type="text" name="book-author" id="author" placeholder="Author" minlength="1" maxlength="100" required>
            </p>
            <p class="form-row">
              <label for="pages">Number of pages:</label>
              <input type="number" name="book-pages" id="pages" placeholder="100" min="1" required>
            </p>
            <fieldset>
              <legend>Read Status</legend>
              <ul>
                <li>
                  <label for="is-read">Been read</label>
                  <input type="radio" name="read-status" id="is-read" value="true" required>
                </li>
                <li>
                  <label for="not-read">Not read</label>
                  <input type="radio" name="read-status" id="not-read" value="false" required>
                </li>
              </ul>
            </fieldset>
          </section>
          <section class="form-btns">
            <button type="button" class="cancel">Cancel</button>
            <button type="submit" class="confirm">Add Book</button>
          </section>
        </form>
      </dialog>
      <button>+ Add New Book to Library</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
